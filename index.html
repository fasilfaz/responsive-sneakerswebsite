<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="stayle.css">
</head>
<body>
    <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">My Sneakers</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">About Us</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Collections</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">New</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Contact Us</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
                <div class="nav__social">
                    <a href="#" target="_blank" class="nav__social-link">
                        <i class="ri-facebook-box-line"></i>
                    </a>
                    <a href="#" target="_blank" class="nav__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="#" target="_blank" class="nav__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-4-line"></i>
            </div>
         </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
       <!--==================== HOME ====================-->
       <section class="home">
          <div class="home__container">
            <div class="home__data">
                <h3 class="home__subtitle">NEW IN</h3>
                <div thumbsSlider="" class="home__titles swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <h1 class="home__title">
                                Yeezy Boost <br> 350 V2 Clay
                            </h1>
                        </div>
                        <div class="swiper-slide">
                            <h1 class="home__title">
                                Hyperdunk X <br> TB Urben Red
                            </h1>
                        </div>
                        <div class="swiper-slide">
                            <h1 class="home__title">
                                Air Mag <br> 3000 X1 Future
                            </h1>
                        </div>
                    </div>
                </div>
                <a href="#" class="home__button">
                    Buy Now <i class="ri-arrow-right-line"></i>
                </a>
            </div>
            <div class="home__images">
                <div class="home__swiper swiper">
                    <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                            <div class="home__card">
                                <div class="home__circle home__circle-1"></div>
                                <img src="img/sneaker-1.png" alt="" class="home__img-1">
                                <img src="img/sneaker-2.png" alt="" class="home__img-2">
                            </div>
                        </article>
                        <article class="home__article swiper-slide">
                            <div class="home__card">
                                <div class="home__circle home__circle-2"></div>
                                <img src="img/sneaker-3.png" alt="" class="home__img-1">
                                <img src="img/sneaker-4.png" alt="" class="home__img-2">
                            </div>
                        </article>
                        <article class="home__article swiper-slide">
                            <div class="home__card">
                                <div class="home__circle home__circle-3"></div>
                                <img src="img/sneaker-5.png" alt="" class="home__img-1">
                                <img src="img/sneaker-6.png" alt="" class="home__img-2">
                            </div>
                        </article>
                    </div>
                </div>
            </div>
            <footer class="home__footer">
                <div class="home__controls">
                    <div class="swiper-pagination"></div>
                    <div class="home__navigation">
                        <div class="swiper-button-prev">
                            <i class="ri-arrow-left-line"></i>
                        </div>
                        <div class="swiper-button-next">
                            <i class="ri-arrow-right-line"></i>
                        </div>
                    </div>
                </div>
                <div class="home__social">
                    <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-facebook-box-line"></i>
                    </a>
                    <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>
            </footer>
          </div>
       </section>
    </main>
    <script src="swiper-bundle.min.js"></script>
    <script src="sript.js"></script>
</body>
</html>
